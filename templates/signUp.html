<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription - Screenly</title>
  <link rel="stylesheet" href="/static/signUp.css">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container animate-fadein">
      <h2>Créer un compte</h2>
      <!-- pretend sign-up success -->
      <form id="signup-form" action="/signUp" method="POST">
        <div class="input-group">
          <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="email" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="Mot de passe" required>
          <!-- Strength indicator just for show -->
          <div id="strength-indicator" class="strength-indicator" style="display: none;"></div>
        </div>
        <div class="input-group">
          <input type="password" name="passwordconfirm" placeholder="Confirmer le mot de passe" required>
        </div>
        <button type="submit" class="btn-signup">S'inscrire</button>
      </form>
      <p class="login-text">
        Vous avez déjà un compte ? <a href="/">Se connecter</a>
      </p>
    </div>
  </div>

  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthIndicator = document.getElementById('strength-indicator');

    passwordInput.addEventListener('input', function () {
      const val = passwordInput.value;
      if (val.length > 0 && strengthIndicator.style.display === 'none') {
        strengthIndicator.style.display = 'block';
      }
      let strength = 'Faible';
      let color = '#ff4d4d';
      if (val.length >= 8) {
        strength = 'Moyen';
        color = '#ffcc00';
      }
      if (val.length >= 12 && /[!@#$%^&*(),.?":{}|<>]/.test(val)) {
        strength = 'Fort';
        color = '#27d86c';
      }
      strengthIndicator.textContent = 'Force du mot de passe: ' + strength;
      strengthIndicator.style.color = color;
    });
  </script>
</body>
</html>
